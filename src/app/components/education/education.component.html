    
    <!-- educacion -->
    <div class="container mt-5 ">
      <h1>Educacion</h1>
      <div class="container-fluid mt-5 row">

        <div *ngFor="let education of porfolioEdc" class="card mb-3" style="max-width: 540px; border: 0px;">
          <div class="row g-0">
            <div class="col-md-4 text-center card_img">
              <img [src]="education.picture" class="img-fluid" alt="logo">
            </div>
            <div class="col-md-8 text-end second_card">
              <i *ngIf="login" class="fa-solid fa-x p-2" (click)="deleteEdc(education.id)"></i>
              <div class="card-body">
                <h5 class="card-title">{{education.title}}</h5>
                <p class="card-text">{{education.description}}</p>
                <p class="card-text"><small class="">{{education.startDate}}</small> - <small class="">{{education.finishDate}}</small></p>
              </div>
            </div>
          </div>
        </div>
